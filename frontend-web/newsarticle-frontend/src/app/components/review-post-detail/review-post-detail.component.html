<div class="review-post-detail max-w-2xl mx-auto mt-8 p-6 bg-gray-50 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Post Reviewen</h1>
  
    @if (post) {
      <div class="p-6 border border-gray-200 rounded-lg shadow-sm bg-white hover:shadow-md transition-shadow duration-300 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ post.title }}</h2>
        <p class="text-gray-700 leading-relaxed mb-4">{{ post.content }}</p>
        <p class="text-sm text-gray-500">Auteur: <span class="font-medium">{{ post.author }}</span></p>
      </div>
  
      <div class="p-6 border border-gray-200 rounded-lg shadow-sm bg-white hover:shadow-md transition-shadow duration-300">
        <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">Reden voor review</label>
        <textarea
          id="reason"
          [(ngModel)]="reviewReason"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
  
        <div class="flex gap-4 mt-6">
        <button
            (click)="submitReview('REJECTED')"
            class="w-1/2 bg-red-600 text-white text-sm font-medium py-2 px-4 rounded-md shadow hover:bg-red-700 transition-all duration-300">
            Afwijzen
        </button>
        <button
            (click)="submitReview('ACCEPTED')"
            class="w-1/2 bg-green-600 text-white text-sm font-medium py-2 px-4 rounded-md shadow hover:bg-green-700 transition-all duration-300">
            Goedkeuren
        </button>
  
          
        </div>
      </div>
    } @else {
      <p class="text-center text-gray-500 text-lg">Geen post geselecteerd voor review.</p>
    }
  </div>
