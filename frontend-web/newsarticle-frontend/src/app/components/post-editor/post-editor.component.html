<div class="post-form max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold mb-6">
      {{ isEditMode ? 'Bewerk Post' : 'Nieuwe Post Aanmaken' }}
    </h1>

    @if (reviewReason) {
        <div class="p-4 mb-6 bg-[#fcf0f0] border border-red-300 rounded-md">
            <h2 class="text-lg font-semibold text-red-600 mb-2">Afwijzingsreden:</h2>
            <p class="text-red-600">
              {{ reviewReason || 'Geen reden opgegeven.' }}
            </p>
          </div>
    }
  
    <form #postForm="ngForm">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titel</label>
        <input
          id="title"
          name="title"
          [(ngModel)]="postRequest.title"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <div class="mb-6">
        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Inhoud</label>
        <textarea
          id="content"
          name="content"
          [(ngModel)]="postRequest.content"
          required
          rows="6"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
  
      <div class="flex gap-4">
        <button
          type="button"
          [disabled]="postForm.invalid"
          (click)="saveAsDraft()"
          class="w-1/2 bg-gray-600 text-white py-2 px-4 rounded-md shadow hover:bg-gray-700 transition duration-300 disabled:opacity-50"
        >
          Opslaan als Draft
        </button>
  
        <button
          type="button"
          [disabled]="postForm.invalid"
          (click)="submitForReview()"
          class="w-1/2 bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-700 transition duration-300 disabled:opacity-50"
        >
          Indienen
        </button>
      </div>
    </form>
  </div>
