<div class="review-posts max-w-3xl mx-auto mt-8 p-6 bg-gray-50 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Te Reviewen Posts</h1>
  
    @if (submittedPosts.length === 0) {
      <p class="text-gray-500 text-center text-lg">Er zijn geen posts beschikbaar om te reviewen.</p>
    } @else {
      <ul class="space-y-6">
        @for (post of submittedPosts; track post.id) {
          <li class="p-6 border border-gray-200 rounded-lg shadow-md bg-white hover:shadow-lg transition-shadow duration-300">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 group-hover:text-blue-600 transition-colors duration-300">
              {{ post.title }}
            </h2>
            <p class="text-gray-600 leading-relaxed mb-4">
              {{ post.content }}
            </p>
            <div class="flex justify-between items-center">
              <p class="text-sm text-gray-400">Auteur: {{ post.author }}</p>
              <button
                (click)="viewPostDetail(post.id)"
                class="px-5 py-2 bg-blue-600 text-white text-sm font-medium rounded-md shadow hover:bg-blue-700 transition-all duration-300"
              >
                Reviewen
              </button>
            </div>
          </li>
        }
      </ul>
    }
  </div>
